<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>

<body>


    <div class="row">
        <div class="col-6 align-items-center">
                        <div class="title">
               <img src="./../../imagens/LogoText.png" class="logoText" alt="">
            </div>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">

            <a href="./signin.html">
            <button class="CadastroButton">Sign in</button>
            </a>

            <a href="./../login/login.html">
                <button class="EntrarButton">Log in</button>
            </a>
        </div>
    </div>




    <hr>

    <div class="row d-flex justify-content-center">
        <div class="card col-xl-5 col-lg-6 col-8">

            <div class="card-body">
                <form id="cadastrar_user" method="post">

                    <div class="mb-3">
                        <label for="email" class="label-control">
                            <h2 class="pupil">E-mail</h2>
                        </label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="label-control">
                            <h2 class="pupil">Nome completo</h2>
                        </label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="label-control">
                            <h2 class="pupil">Senha</h2>
                        </label>
                        <input type="password" name="senha" id="senha" class="form-control">
                    </div>

                    <div class="mb-3">
                        <p>Você já possui uma conta? <a href="./../login/login.html">Clique Aqui</a></p>
                    </div>

                    <div class="d-flex w-100 justify-content-center">
                        <button type="submit" class="CadastroButton">Cadastrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
